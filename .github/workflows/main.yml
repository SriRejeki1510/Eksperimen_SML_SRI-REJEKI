name: Run MLflow Model CI

on:
  push:
    branches: [main]
    paths-ignore:        
      - 'mlruns/**'
  workflow_dispatch:

jobs:
  run-mlflow-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn mlflow numpy

      - name: Run MLflow Project
        shell: bash
        run: |
          cd Workflow-CI/MLProject/
          # ... (logika download & run MLflow)

      - name: Commit MLflow artifacts to GitHub
        if: success()  # Hanya jalankan jika sukses
        working-directory: './'
        run: |
          git add -f Workflow-CI/MLProject/mlruns/
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git commit -m "Add MLflow artifacts from workflow run"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
