name: Retrain Workflow (Basic)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow

      - name: Debug Folder Structure
        run: |
          pwd
          ls -la
          cd MLProject
          ls -la
          if [ -f "modelling.py" ] && [ -f "MLproject" ]; then
            echo "All required files found!"
          else
            echo "Missing MLproject or modelling.py!"
            exit 1
          fi

      - name: Run MLflow project
        run: |
          cd MLProject
          mlflow run .
